<!doctype html>
<html lang="fr" class="theme-dark">
<head>
	<meta charset="utf-8">
	<!--Importation des CSS-->
	<link rel="stylesheet" href="css/master.css">
	<link rel="stylesheet" href="css/theme.css">
	<link rel="stylesheet" href="css/story.css">
	<!--Importation du JS-->
	<script src="js/themeswitch.js" type="text/javascript" defer></script>
	<script src="js/story.js" type="text/javascript"></script>
	<!--Importation des polices d'écriture-->
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">

	<link rel="shortcut icon" type="image/png" href="img/all/favicon.png"/>
	<title>Takase - Random Story</title>

<body>
	<!--Header-->
	<div class="link_zone">
		<!--Bouton Switch Theme-->
		<div class="switch_theme_zone">
			<button class="btn_theme" onclick="toggleTheme()"><img class="theme_picture" src="img/all/sun.png" alt="time"></button>
		</div>
		<!--Boutons de navigation du site-->
		<a class="link_header" href="https://arthurtakase.github.io/draw.html">Draw</a>
		<a class="link_header_title" href="https://arthurtakase.github.io/">Takase</a>
		<a class="link_header" href="https://arthurtakase.github.io/dev.html">Dev</a>
	</div>
	<!--Div principale-->
	<div class="gallery">
		<!--Première partie de la page-->
		<div class="zone1">
			<div class="anti_header"></div>
			<p class="title_page">Random Story</p>
		  	<hr width="10%"><br>
		  	<p class="subtitle">A vous de jouer ! Cliquez sur "Générer" et créez votre histoire.</p>
			<!--Ecrire ici-->
			<p class="title_story"><span id="theme">Ton thème sera...</span></p>
			<!--Ecrire ici-->
			<div class="dice_view un">
				<p class="description_dice">I - <b><span id="span1">Etape 1</span></b></p>
			</div>
			<div class="dice_view deux">
				<p class="description_dice">II - <b><span id="span2">Etape 2</span></b></p>
			</div>
			<div class="dice_view trois">
				<p class="description_dice">III - <b><span id="span3">Etape 3</span></b></p>
			</div>
			<div class="dice_view quatre">
				<p class="description_dice">IV - <b><span id="span4">Etape 4</span></b></p>
			</div>
			<div class="dice_view cinq">
				<p class="description_dice">V - <b><span id="span5">Etape 5</span></b></p>
			</div>
			<div class="dice_view six">
				<p class="description_dice">VI - <b><span id="span6">Etape 6</span></b></p>
			</div>
			<!--Ecrire ici-->
			<div class="button_zone_story">
				<button class="btn_clicker_story" onclick="change_value()">Générer</button>
			</div>
			<!--Ecrire ici-->
		</div>
	</div>
</body>
